build-release:
  stage: build
  artifacts:
    paths:
      - bin
  script:
    - mkdir -p build/
    - cd build
    - export CC=clang
    - export CXX=clang++
    - cmake -DCMAKE_BUILD_TYPE=Release ../
    - make -j6

build-gcc:
  stage: build
  script:
    - mkdir -p build/
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug ../
    - make -j6

build-clang:
  stage: build
  script:
    - mkdir -p build/
    - cd build
    - export CC=clang
    - export CXX=clang++
    - cmake -DCMAKE_BUILD_TYPE=Debug ../
    - make -j6
  
test:
  stage: test
  script:
    - cd bin && ./unit_test

coverage:
  stage: test
  artifacts:
    paths:
      - coverage
  script:
    - cmake -DCMAKE_BUILD_TYPE=Debug -DCOVERAGE=ON ./
    - make -j6
    - make coverage
    - gcovr -r .
